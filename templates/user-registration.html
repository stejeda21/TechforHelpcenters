<!doctype html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <title>User Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="static/user-registration.css" rel="stylesheet" type="text/css">
</head>

<body class="my-login-page">
    <form id=user-registration method="POST">
        <section class="h-100">
            <div class="error">
                {% block content %} {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in messages %}
                <p>{{msg}}</p>
                {% endfor %} {% endif %} {% endwith %} {% endblock %}
            </div>

            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="https://www.pngkit.com/png/detail/281-2812821_user-account-management-logo-user-icon-png.png" alt="logo">
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">User Registration</h4>
                                <form method="POST" class="my-login-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="username">Create Username</label>
                                        <input id="username" type="text" class="form-control" name="username" required>
                                        <div class="invalid-feedback">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Create Password</label>
                                        <input id="password" type="password" class="form-control" name="password" required>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="help_center">Help Center</label>
                                            <select name="help_center" class="form-control">
                                            <option class="hidden"  selected disabled>Please select a help center location</option>
                                            <option value="Salvation Army">Salvation Army</option>
                                            <option value="Transitional Housing">Transitional Housing</option>
                                            <option value="YMCA County Shelter">YMCA County Shelter</option>
                                            <option value="Village for Humanity Refugee Services">Village for Humanity Refugee Services</option>
                                        </select>
                                        </div>
                                        <br>
                                        <div class="form-group m-0">
                                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                                        </div>

                                        <div class="mt-4 text-center">
                                            Already have an account? <a href="/login">Login</a>
                                        </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </section>

        <!-- <script src="/Users/steventejeda/Desktop/capstone/static/app.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
