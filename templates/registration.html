<!doctype html>
<html lang="en">

<head>
    <title>Refugee Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/jquery"></script>
    <link href="static/registration.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="my-login-page">
    <form id=refugee-registration method="POST">
        <section class="h-100">
            <div class="error">
                {% block content %} {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in messages %}
                <p>{{msg}}</p>
                {% endfor %} {% endif %} {% endwith %} {% endblock %}
            </div>
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="https://www.pngkit.com/png/detail/281-2812821_user-account-management-logo-user-icon-png.png" alt="logo">
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Refugee Registration</h4>
                                <form method="POST" class="my-login-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="firstname">First name</label>
                                        <input id="firstname" type="text" class="form-control" name="firstname" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Last name</label>
                                        <input id="lastname" type="text" class="form-control" name="lastname" required data-eye>
                                    </div>
                                    <div class="form-group">
                                        <label for="phonenumber">Phone number</label>
                                        <input id="phonenumber" type="text" class="form-control" name="phonenumber" placeholder="No dashes: 1234567890" required data-eye>
                                    </div>
                                    <div class="form-group">
                                        <label for="helpcenter">Help Center</label>
                                        <select name="helpcenter" class="form-control" required>
                                        <option class="hidden"  selected disabled>Please select a help center location</option>
                                        <option value="Salvation Army">Salvation Army</option>
                                        <option value="Transitional Housing">Transitional Housing</option>
                                        <option value="YMCA County Shelter">YMCA County Shelter</option>
                                        <option value="Village for Humanity Refugee Services">Village for Humanity Refugee Services</option>
                                    </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="status">Check in status</label>
                                        <select name="status" class="form-control" required>
                                        <option class="hidden"  selected disabled>Check in status</option>
                                        <option value="checked in">checked in</option>
                                        <option value="checked out">checked out</option>
                                    </select>
                                    </div>
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
										Register
                                    </button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <a href="/refugees" type="GET">Manage Refugees</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
